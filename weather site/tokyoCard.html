<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cardstyles.css">
</head>

<body>
    <div class="map-container">
        <img src="images\tokyomap.png" class="int-card-img-top" alt="Tokyo city map">
    </div>
    <div class="container weather-info">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4" id="tokyo-weather">
                    <div class="card-body">
                        <h5 class="card-title">Tokyo</h5>
                        <p class="card-text">東京</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item humidity">Humidity: <span id="Humidity"></span>%</li>
                        <li class="list-group-item visibility">Visibility: <span id="visibility"></span>meters</li>
                        <li class="list-group-item sunrise">Sunrise: <span id="sunrise"></span></li>
                        <li class="list-group-item sunset">Sunset: <span id="sunset"></span></li>
                        <li class="list-group-item coordinates">Coordinates: <span id="coordinates"></span></li>
                    </ul>
                    <div class="section-content grid-container grid-1-1 mobile-padding">
                        <table class="table-one-call">
                            <tbody>
                                <center>
                                    <tr>
                                        <center>
                                            <th>Included data</th>
                                        </center>
                                    </tr>
                                    <tr>
                                        <td>Humidity</td>
                                        <td>Now</td>
                                    </tr>
                                    <tr>
                                        <td>Visibility</td>
                                        <td>Next hour</td>
                                    </tr>
                                    <tr>
                                        <td>Sunset</td>
                                        <td>Next 8 days</td>
                                    </tr>
                                    <tr>
                                        <td>Sunrise</td>
                                        <td>Next 8 days</td>
                                    </tr>
                                    <tr>
                                        <td>Coordinates</td>
                                        <td>All available data</td>
                                    </tr>
                                </center>
                            </tbody>
                        </table>

                    </div>
                    <!-- <div class="card-body">
                        <a href="#" class="card-link">Know More</a>
                        <a href="#" class="card-link">Another link</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
